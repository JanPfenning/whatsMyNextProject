<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Project</title>
    <link rel="stylesheet" type="text/css" href="../css/create.css" />
    <script src="../js/createProject.js"></script>
</head>
<body>
    <div class="container">
        <form id="createProject" action="../../be/src/php/createProjektLocal.php" method="get">
            <div class="row"> <!-- Projektname -->
                <div class="col-25">
                    <label for="pname">Projektname</label>
                </div>
                <div class="col-75">
                    <input type="text" id="pname" autocomplete="off" name="ProjektName" placeholder="Projektname.." required>
                </div>
            </div>
            <div class="row"> <!-- Dein Name-->
                <div class="col-25">
                    <label for="nname">Dein Name</label>
                </div>
                <div class="col-75">
                    <input type="text" id="nname" autocomplete="off" name="UserName" placeholder="Dein Name.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sdescription">Kurzbeschreibung</label>
                </div>
                <div class="col-75">
                    <input type="text" id="sdescription" autocomplete="off" name="Kurzbeschreibung" placeholder="Kurze Beschreibung.." required>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="ldescription">Beschreibung</label>
                </div>
                <div class="col-75">
                    <textarea id="ldescription" autocomplete="off" name="Beschreibung" placeholder="Projektbeschreibung.." style="height: 200px;" required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="pictureUpload">Bild</label>
                </div>
                <div class="col-75">
                    <span class="col-50" id="pictureUpload">
                        <input type="file" id="pictureButton" name="Bild">
                    </span>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="Values">Values</label>
                </div>
                <div class="col-75" id="Values">
                    <input type="range" min="1" max="100" value="50" id="M1" name="Matrix[]">
                    <input type="range" min="1" max="100" value="50" id="M2" name="Matrix[]">
                    <input type="range" min="1" max="100" value="50" id="M3" name="Matrix[]">
                    <input type="range" min="1" max="100" value="50" id="M4" name="Matrix[]">
                    <input type="range" min="1" max="100" value="50" id="M5" name="Matrix[]">
                    <input type="range" min="1" max="100" value="50" id="M6" name="Matrix[]">

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="materials">Materialien</label>
                </div>
                <div class="col-75">
                    <div>
                        <span class="col-50">
                            <input type="text" id="materials" autocomplete="off" onchange="changeList(this,2)" name="materials[]" placeholder="Material...">
                        </span>
                        <span class="col-20">
                            <input type="text" id="amount" autocomplete="off" name="amount[]" placeholder="Menge...">
                        </span>
                        <span class="col-20">
                            <input type="text" id="unit" autocomplete="off" name="unit[]" placeholder="Einheit...">
                        </span>
                        <span class="col-10">
                            <button onclick="removeLine(this,3)">-</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="tools">Werkzeuge</label>
                </div>
                <div class="col-75">
                    <div>
                        <span class="col-90">
                            <input type="text" id="tools" autocomplete="off" onchange="changeList(this,2)" name="tools[]" placeholder="Werkzeuge..">
                        </span>
                        <span class="col-10">
                            <button onclick="removeLine(this,1)">-</button>
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="taglist">Tags</label>
                </div>
                <div class="col-75">
                    <textarea id="taglist" autocomplete="off" name="Taglist" placeholder="Holz, Heimwerken, Zuhause, ..."></textarea>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Erstelle dein Projekt">
            </div>
        </form>
    </div>
</body>
</html>
